<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> A calculator made my me</title>
  <link href="index1.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
    
  <h1 class="text-center">Welcome to the calculator made by NAVEEN SAHU</h1>
  
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button" style="color: black; background-color: rgb(231, 231, 231);">AC</button>
      <button class="button" style="color: black;">%</button>
      <button class="button" style="color: black;">DEL</button>
      <button class="button" style="color: black;">00</button>
    </div>
    <div class="row">
      <button class="button"style="background-color: gray;">7</button>
      <button class="button"style="background-color: gray;">8</button>
      <button class="button"style="background-color: gray;">9</button>
      <button class="button" style="background-color: orange; color: black;" >*</button>
    </div>
    <div class="row">
      <button class="button"style="background-color: gray;">4</button>
      <button class="button"style="background-color: gray;">5</button>
      <button class="button" style="background-color: gray;">6</button>
      <button class="button" style="background-color:  orange; color: black;">/</button>
    </div>
    <div class="row">
      <button class="button"style="background-color: gray;">1</button>
      <button class="button"style="background-color: gray;">2</button>
      <button class="button"style="background-color: gray;">3</button>
      <button class="button" style="background-color:  orange; color: black;">+</button>
    </div>
    <div class="row">
      <button class="button"style="background-color: gray;">0</button>
      <button class="button"style="background-color: gray;">.</button>
      <button class="button" style="background-color:  gray; color:white;">-</button>
      <button class="button" style="background-color:  rgba(46, 207, 169, 0.736); color: black;">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
